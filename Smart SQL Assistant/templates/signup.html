<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Smart SQL Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-green-100">
  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center text-green-700">Sign Up</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-center text-red-600 text-sm">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <input name="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md" required>
    <input name="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" required>
    <button type="submit" href="{{ url_for('index') }}" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Sign Up</button>
    <p class="text-sm text-center">Already have an account? 
      <a href="{{ url_for('login') }}" class="text-green-600 hover:underline">Login</a><a href="{{ url_for('home') }}" class="text-green-600 hover:underline"> / Back</a>
    </p>
  </form>
</body>
</html>
