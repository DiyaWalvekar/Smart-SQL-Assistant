<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart SQL Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="/static/scripts.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-gradient-to-br from-green-100 to-green-200 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-6xl card p-10 space-y-12 bg-white text-green-600 rounded-2xl shadow-lg">

    <!-- Header -->
    <header class="flex items-center justify-between border-b border-green-300 pb-6">
      <h1 class="text-3xl font-bold flex items-center gap-2 text-green-600">
        <i data-lucide="database"></i> Smart SQL Assistant
      </h1>
      <span class="text-xs px-3 py-1 bg-green-200 text-green-600 font-medium rounded-full animate-pulse">v1.0 BETA</span>
    </header>

    <!-- Upload Section -->
    <section class="space-y-4">
      <h2 class="text-xl font-semibold text-green-600">📁 Upload Dataset</h2>
      <div id="dropZone" class="drop-zone border-2 border-dashed border-green-400 p-6 rounded-lg bg-white transition-all"
           ondrop="handleDrop(event)" ondragover="allowDrop(event)"
           ondragleave="removeDropHover()" ondragenter="addDropHover()">
        <form id="uploadForm" class="flex flex-col md:flex-row gap-4 items-start md:items-center" enctype="multipart/form-data">
          <input type="file" id="fileInput" class="w-full md:w-auto border border-green-300 rounded-lg px-4 py-2 text-green-600 bg-white" required />
          <button type="submit" class="btn-accent px-5 py-2 rounded-lg font-medium">Upload File</button>
        </form>
        <p class="text-sm mt-2 text-green-700">Or drag and drop your file here</p>
      </div>
      <div id="uploadMessage" class="text-sm font-medium text-green-600"></div>
    </section>

    <!-- Query Section -->
    <section class="space-y-4">
      <h2 class="text-xl font-semibold text-green-600">🎙️ Ask a Question or SQL Query</h2>
      <textarea id="queryText" rows="4" placeholder="e.g. What is the total revenue by region?" class="w-full border border-green-300 p-4 rounded-lg resize-none text-sm text-green-700 bg-white"></textarea>
      <div class="flex flex-wrap items-center gap-4">
        <button id="submitQueryBtn" class="btn-primary px-6 py-2 rounded-lg font-semibold">Run Query</button>
        <button id="voiceQueryBtn" class="btn-accent px-6 py-2 rounded-lg font-semibold">🎤 Voice Input</button>
      </div>
      <div id="suggestionsBox" class="text-sm italic text-green-700 mt-2"></div>
      <div id="loadingSkeleton" class="space-y-3 hidden">
        <div class="h-4 bg-green-200 animate-pulse rounded w-1/2"></div>
        <div class="h-4 bg-green-200 animate-pulse rounded w-full"></div>
        <div class="h-4 bg-green-200 animate-pulse rounded w-3/4"></div>
      </div>
    </section>

    <!-- History -->
    <section class="space-y-4">
      
    <!-- Output -->
    <section id="sqlOutput" class="hidden space-y-6 mt-6 card">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold text-green-600">📊 Query Results</h2>
        <button onclick="closeFullscreen()" id="closeFullscreenBtn" class="hidden text-sm text-red-600 font-semibold">✖ Close</button>
      </div>
      <div id="tableResult" class="overflow-x-auto text-sm text-green-600 mb-4"></div>
      <div id="chartResult" class="mb-4"></div>
      <div id="insightsResult" class="text-base text-green-600 font-medium"></div>
    </section>

    <div id="errorMessage" class="text-red-600 font-medium text-sm"></div>

    <!-- Download CSV -->
    <button onclick="downloadCSV()" class="btn-accent px-4 py-2 rounded-md text-sm">⬇️ Download CSV</button>
<h2 class="text-xl font-bold my-4">Query History</h2>
      <div id="history" class="bg-gray-100 p-4 rounded shadow-md"></div>
    </section>
    <button onclick="loadQueryHistory()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded my-2">
  Refresh History
</button>
    <!-- Footer -->
    <footer class="pt-8 border-t border-green-300 text-sm text-green-600 text-center">&copy; Smart SQL Assistant</footer>

  </div>

</body>
</html>
