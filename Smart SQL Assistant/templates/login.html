<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Smart SQL Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
.btn-google {
    display: inline-flex;
    justify-content: center; /* center icon + text horizontally */
    align-items: center;
    background-color: #16a34a; /* Tailwind's green-600 */
    color: white;
    padding: 8px 16px;
    border-radius: 4px;
    font-weight: 600;
    text-decoration: none;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s ease;
    width: 100%;       /* full width */
    margin-top: 12px;  /* spacing above */
  }

  .btn-google:hover {
    background-color: #15803d; /* Tailwind's green-700 */
    color: white;
    text-decoration: none;
  }

  .btn-google svg {
    height: 20px;
    width: 20px;
    margin-right: 8px;
    fill: white;
  }
</style>
<body class="flex items-center justify-center h-screen bg-green-100">
  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center text-green-600">Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-center text-red-600 text-sm">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <input name="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md" required />
    <input name="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" required />
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Login</button>
    <a href="{{ url_for('login_google') }}" class="btn-google" aria-label="Sign in with Google">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" aria-hidden="true" focusable="false">
    <path fill="#4285F4" d="M533.5 278.4c0-17.3-1.5-33.9-4.4-50H272v95.1h146.9c-6.3 33.8-25 62.3-53.3 81.4v67h86.2c50.4-46.4 79.7-114.7 79.7-193.5z"/>
    <path fill="#34A853" d="M272 544.3c72.8 0 134-24.1 178.7-65.5l-86.2-67c-23.9 16-54.5 25.3-92.5 25.3-71 0-131.3-47.9-152.9-112.2h-89.3v70.4c44.4 87.6 135.4 149.9 242.2 149.9z"/>
    <path fill="#FBBC04" d="M119.1 321.9c-10.9-32.4-10.9-67.7 0-100.1v-70.4h-89.3c-39.8 77.7-39.8 170.4 0 248.1l89.3-77.6z"/>
    <path fill="#EA4335" d="M272 107.7c38.4 0 72.9 13.2 100.1 39.1l75-75c-45.9-42.9-107.8-69.3-175.1-69.3-106.8 0-197.8 62.3-242.2 149.9l89.3 70.4c21.6-64.3 81.9-112.1 152.9-112.1z"/>
  </svg>
  Sign in with Google
</a>

    <p class="text-sm text-center">Don't have an account? 
      <a href="{{ url_for('signup') }}" class="text-green-600 hover:underline">Sign up</a><a href="{{ url_for('home') }}" class="text-green-600 hover:underline"> / Back</a>
    </p>
  </form>
</body>
</html>
